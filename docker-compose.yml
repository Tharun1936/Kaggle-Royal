version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_ML_API_URL=http://ml-service:8000/api/predict
    depends_on:
      - ml-service
    networks:
      - mailguardx-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ML_MODEL_URL=http://ml-service:8000/api/predict
      - MONGODB_URI=mongodb://mongo:27017/mailguardx
    depends_on:
      - ml-service
      - mongo
    networks:
      - mailguardx-network

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PCAP_BASE_PATH=/tmp
      - FLASK_ENV=production
    volumes:
      - ./ml-service/model:/app/model:ro
      - ./ml-service/uploads:/tmp
    networks:
      - mailguardx-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mailguardx-network
    environment:
      - MONGO_INITDB_DATABASE=mailguardx

networks:
  mailguardx-network:
    driver: bridge

volumes:
  mongo-data:
